<div class="results-box">
  <div class="bigger">
    <div class="info-box">
      <h3 *ngIf="!skeleton">{{ response[12].name }}</h3>
      <h3 *ngIf="skeleton">Disc Name</h3>

      <p *ngIf="!skeleton">{{ response[12].brand }}</p>
      <p *ngIf="skeleton">Brand</p>

      <p *ngIf="!skeleton">{{ response[12].category }}</p>
      <p *ngIf="skeleton">Brand</p>
    </div>
    <div class="pic-box">
      <div *ngIf="!skeleton">
        <img
          src="{{ response[12].pic }}"
          alt="Girl in a jacket"
          width="500"
          height="600"
        />
      </div>
      <div *ngIf="skeleton" class="picture">PICTURE</div>
      {{ response[12].color }}
    </div>
  </div>
  <div class="search-box"><button (click)="search()">Search</button></div>
</div>
